<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Market Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Fish Market Weight Prediction</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="length1">Length1 (cm):</label>
                <input type="text" id="length1" name="length1" required>
            </div>
            <div class="form-group">
                <label for="length2">Length2 (cm):</label>
                <input type="text" id="length2" name="length2" required>
            </div>
            <div class="form-group">
                <label for="length3">Length3 (cm):</label>
                <input type="text" id="length3" name="length3" required>
            </div>
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="text" id="height" name="height" required>
            </div>
            <div class="form-group">
                <label for="width">Width (cm):</label>
                <input type="text" id="width" name="width" required>
            </div>
            <div class="form-group">
                <label for="species">Species:</label>
                <select id="species" name="species" required>
                    <option value="Bream">Bream</option>
                    <option value="Roach">Roach</option>
                    <option value="Pike">Pike</option>
                    <option value="Perch">Perch</option>
                    <option value="Smelt">Smelt</option>
                    <option value="Parkki">Parkki</option>
                    <option value="Whitefish">Whitefish</option>
                </select>
            </div>
            <button type="submit">Predict Weight</button>
        </form>
        {% if prediction %}
            <h2>Predicted Weight: {{ prediction }} grams</h2>
        {% endif %}
    </div>
</body>
</html>
